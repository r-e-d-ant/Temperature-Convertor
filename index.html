<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Temperature Conversion</title>
</head>
<body>
    <div class="container">
        <div class="fahr temp_container">
            <select id="from-temp-type" class="temp_label">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Celsius">Celsius</option>
            </select>
            <input type="text" id="from-temp-value" class="temp_input" oninput="calculate()" placeholder="0">
        </div>
        
        <div class="cels temp_container">
            <select id="to-temp-type" class="temp_label">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <input type="text" id="to-temp-value" class="temp_input" oninput="calculate()" placeholder="0">
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
